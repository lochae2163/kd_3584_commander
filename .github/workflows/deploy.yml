name: Deploy

on:
  push:
    branches:
      - main

jobs:
  reseed-database:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Render deployment
        run: sleep 120  # Render takes longer to deploy

      - name: Reseed database
        run: |
          echo "Triggering database reseed..."
          response=$(curl -s -w "\n%{http_code}" "https://kd3584-commander-backend.onrender.com/api/reseed")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "Database reseeded successfully!"
          else
            echo "Warning: Reseed returned status $http_code"
          fi
